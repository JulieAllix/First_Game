<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap&subset=latin-ext" rel="stylesheet">
            <link rel="stylesheet" href="../css/style.css">

            <title>I want to break free</title>

            <style>
                * { padding: 0; margin: 0; }
                canvas { display: block; margin: 10% auto; }
            </style>
        </head>
        
        <body>
            <header>
                <h1 class="game-title"><a class="index-link" href="index.html">I want to break free</a></h1>
            </header>
            <main>
                <canvas id="myCanvas" width="700" height="500"></canvas>
            </main>
        </body>
    </html>

    <script>

            // **************** Variables necessary for the game ****************
            
                    // Colors
                    elementsColor = '#F9F7E8';
            
                    // Canvas
                    var canvas = document.getElementById("myCanvas");
                    var ctx = canvas.getContext("2d");
                    var x = canvas.width/2;
                    var y = canvas.height-30;
                    var dx = -3;
                    var dy = -1;
            
                    // Ball
                    var ballRadius = 10;
                    var randomColor = elementsColor;
            
                    // Paddle
                    var paddleHeight = 15;
                    var paddleWidth = 450;
                    var paddleX = (canvas.width-paddleWidth) /2;
            
                    // Keyboard
                    var rightPressed = false;
                    var leftPressed = false;
            
                    // Bricks
                    var brickRowCount = 2
                    var brickColumnCount = 5;
                    var brickWidth = 120;
                    var brickHeight = 20;
                    var brickPadding = 10;
                    var brickOffsetTop = 30;
                    var brickOffsetLeft = 30;
            
                    // Score + lives
                    var score = 0;
                    var scorePerHit = 10;
                    var lives = 3;
            
                    // initialize the bricks
                    var bricks = [];
                    for(var c=0; c<brickColumnCount; c++) {
                        bricks[c] = [];
                        for(var r=0; r<brickRowCount; r++) {
                            bricks[c][r] = { x: 0, y: 0, status: 1 };
                        }
                    }
            
                    // **************** Event listeners : keyboard + mouse ****************
            
                    document.addEventListener("keydown", keyDownHandler, false);
                    document.addEventListener("keyup", keyUpHandler, false);
                    document.addEventListener("mousemove", mouseMoveHandler, false);
            
                    // **************** Functions ****************
            
                        // xxx Event listeners subfunctions xxx
            
                    function mouseMoveHandler(e) {
                        // e.clientX = horizontal mouse position in the viewport
                        // canvas.offsetLeft = distance between the left edge of the canvas and left edge of the viewport
                        // relativeX = distance between the canvas left edge and the mouse pointer
                        var relativeX = e.clientX - canvas.offsetLeft;
            
                        /*If the relative X pointer position is greater than zero and lower than the Canvas width, the pointer is within the Canvas boundaries*/
                        if(relativeX > 0 && relativeX < canvas.width) {
                            // paddleX = position of the paddle (anchored on the left edge of the paddle)
                            paddleX = relativeX - paddleWidth/2;
                        }
                    }
            
                    function keyDownHandler(e) {
                        if(e.key == "Right" || e.key == "ArrowRight") {
                            rightPressed = true;
                        }
                        else if(e.key == "Left" || e.key == "ArrowLeft") {
                            leftPressed = true;
                        }
                    };
            
                    function keyUpHandler(e) {
                        if(e.key == "Right" || e.key == "ArrowRight") {
                            rightPressed = false;
                        }
                        else if(e.key == "Left" || e.key == "ArrowLeft") {
                            leftPressed = false;
                        }
                    };
            
                        // xxxxxxxxxx Draw subfunctions xxxxxxxxxxxxx
            
                    function drawBricks() {
                        for(var c=0; c<brickColumnCount; c++) {
                            for(var r=0; r<brickRowCount; r++) {
                                // if status is 1, then draw the brick, but if it's 0, then it was hit by the ball and we don't want it on the screen anymore
                                if(bricks[c][r].status == 1) {
                                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                                ctx.fillStyle = elementsColor;
                                ctx.fill();
                                ctx.closePath();
                                }
                            }
                        }
                    }
            
                    function drawBall(color) {
                        ctx.beginPath();
                        ctx.arc(x, y, 30, 0, Math.PI*2);
                        ctx.fillStyle = color;
                        ctx.fill();
                        ctx.closePath();
                        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                    };
            
                    function drawPaddle() {
                        ctx.beginPath();
                        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                        ctx.fillStyle = elementsColor;
                        ctx.fill();
                        ctx.closePath();
                    };
            
                    function drawScore() {
                        ctx.font = "16px Arial";
                        ctx.fillStyle = elementsColor;
                        ctx.fillText("Score: "+score, 8, 20);
                    }
            
                    function drawLives() {
                        ctx.font = "16px Arial";
                        ctx.fillStyle = elementsColor;
                        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
                    }
            
                        // xxxxxxxxxx Collisions xxxxxxxxxx
            
                    function collisionDetection() {
                        for(var c=0; c<brickColumnCount; c++) {
                            for(var r=0; r<brickRowCount; r++) {
                                var b = bricks[c][r];
                                /* if the brick is active (its status is 1) we will check whether the collision happens; if a collision does occur:
                                - we'll change the direction of the ball;
                                - we'll set the status of the given brick to 0 so it won't be painted on the screen;
                                - we'll change the color of the ball;
                                - we'll add 1pt to the score;
                                */
                                if(b.status == 1) {
                                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                                    dy = -dy;
                                    b.status = 0;
                                    randomColor = getRandomColor();
                                    score = score + scorePerHit;
                                    /* if all available points have been collected, we will display a winning message */
                                        if(score == brickRowCount*brickColumnCount*scorePerHit) {
                                            alert("YOU WIN, CONGRATULATIONS! Total points : " + score);
                                            document.location.reload();
                                        }
                                    }
                                }
                            }
                        }
                    }; 
            
                        // xxxxxxxxxx Random colors xxxxxxxxxx
            
                    function getRandomColor() {
                        var letters = '0123456789ABCDEF';
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                        };
            
                    // **************** Draw function ****************
            
                    function draw() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        drawBricks();
                        drawBall(randomColor);
                        drawPaddle();
                        drawScore();
                        drawLives();
                        collisionDetection();
                        
                        x += dx;
                        y += dy;
            
                        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                            dx = -dx;
                            randomColor = getRandomColor();
                        };
            
                        if(y + dy < ballRadius) {
                            dy = -dy;
                            randomColor = getRandomColor();
                        } else if(y + dy > canvas.height-ballRadius) {
                            if(x > paddleX && x < paddleX + paddleWidth) {
                                dy = -dy * 1.1;
                            }
                            else {
                                lives--;
                                if(!lives) {
                                    alert("GAME OVER");
                                    document.location.reload();
                                }
                                else {
                                    x = canvas.width/2;
                                    y = canvas.height-30;
                                    dx = 2;
                                    dy = -2;
                                    paddleX = (canvas.width-paddleWidth)/2;
                                }
                            }
                        }
            
                        if(rightPressed) {
                            paddleX += 15;
                            if (paddleX + paddleWidth > canvas.width){
                                paddleX = canvas.width - paddleWidth;
                            }
                        }
                        else if(leftPressed) {
                            paddleX -= 15;
                            if (paddleX < 0){
                                paddleX = 0;
                            }
                        };
                    // Restart the game
                    requestAnimationFrame(draw);
                    };
            
                    
            
                    // **************** Main function : controls all the rest ****************
                    
                    draw();
            
    </script>
